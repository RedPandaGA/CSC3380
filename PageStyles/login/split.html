<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href = "split.css" rel = "stylesheet"/>
  <title>Login and Sign Up Page</title>
</head>
<body>
  <div class="container">
    <div class="split left">
      <h1>Login Below</h1>
      <div class="leftloginpage">
        <div class="box">
          <div class="container1">
            <div class="form">
            <h2>Login to Pekan Pi</h2>
            <h3>Recipe generator built to help limit food waste!</h3>
            <form>
              <div class="input__box">
                <input type="text" placeholder="Username or Email" />
              </div>
              <div class="input__box">
                <input type="password" placeholder="Password" />
              </div>
              <div class="input__box">
                <input type="submit" value="Login" />
              </div>
              <a href = forgot.html> 
                <p class="forget">
                Forgot Password? Click Here </a>
                </p>
            </form>
          </div>
        </div>
      </div>
      </div>   
    </div>
    <div class="container2">
    <div class="split right">
      <h1>Sign Up Today</h1>
      <div class="rightsignup">
        <div class="box">
          <div class="container1">
            <div class="form">
            <h2>Don't have an account?</h2>
            <h3>Enter your information below to create an account!</h3>
            <form>
              <div class="input__box">
                <input type="text" placeholder="Full Name" />
              </div>
              <div class="input__box">
                <input type="text" placeholder="Username or Email" />
              </div>
              <div class="input__box">
                <input type="password" placeholder="Password" />
              </div>
              <div class="input__box">
                <input type="submit" value="Submit" />
              </div>
              </p>
            </form>
          </div>
        </div>
      
      
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
